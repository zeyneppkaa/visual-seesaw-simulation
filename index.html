<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="info-panel" id="infoPanel">

            <div class="info-box">
                <div class="info-label">LEFT WEIGHT</div>
                <div class="info-value" id="leftWeight">0 kg</div>
            </div>

            <div class="info-box">
                <div class="info-label">NEXT WEIGHT</div>
                <div class="info-value" id="nextWeight">0 kg</div>
            </div>

            <div class="info-box">
                <div class="info-label">RIGHT WEIGHT</div>
                <div class="info-value" id="rightWeight">0 kg</div>
            </div>

            <div class="info-box">
                <div class="info-label">TILT ANGLE</div>
                <div class="info-value" id="tiltAngle">0.0Â°</div>
            </div>
        </div>

        <div class="seesaw-container">
            <div class="clickable-area">
                <div class="plank"></div>
                <div class="pivot"></div>
            </div>
        </div>

        <div class="reset-button"></div>
        <div class="log-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
